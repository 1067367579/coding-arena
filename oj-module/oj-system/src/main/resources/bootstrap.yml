server:
  port: 9092
# Spring
spring:
  application:
    # 应⽤名称
    name: oj-system
  datasource:
    url: jdbc:mysql://localhost:3306/db_coding_arena?useSSL=false&characterEncoding=utf8
    username: coding-arena
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      # 最少连接数
      minimum-idle: 5
      # 最大连接数
      maximum-pool-size: 20
      # 空闲时间
      idle-timeout: 30000
      # 超时时间
      connection-timeout: 30000
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl